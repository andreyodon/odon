{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Upload file {% endblock %}</h1>

<html>
   <body>
      <form action = "http://localhost:5000/upload" method = "POST"
         enctype = "multipart/form-data">
         <input type = "file" name = "file" />
         <input type = "submit"/>
      </form>
   </body>
</html>
{% endblock %}
